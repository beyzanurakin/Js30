<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color:rgb(217, 83, 79);;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color:rgb(217, 83, 79);;
;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 500;

    function shadow(e) {
      const {
        offsetWidth: width,
        offsetHeight: height
      } = hero;
      let {
        offsetX: x,
        offsetY: y
      } = e;

      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetRight;
      }

      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));

      text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgb(104, 103, 172),
    ${xWalk * -1}px ${yWalk}px 0 rgb(162, 103, 172),
    ${yWalk}px ${xWalk * -1}px 0 rgb(206, 123, 176),
    ${yWalk * -1}px ${xWalk}px 0 rgb(255, 188, 209)
  `
    }


    hero.addEventListener('mousemove', shadow);
  </script>
</body>

</html>
